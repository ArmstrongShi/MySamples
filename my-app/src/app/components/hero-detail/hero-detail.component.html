<h2>Hero Detail</h2>
<button (click)="goBack()">go back</button>
<div *ngIf='hero'>
  <div>
      <div>id: {{hero.id}}</div>
      <div>
        <label>name:
          <input [(ngModel)]="hero.name" placeholder="name" >
        </label>
        <button (click)="updateHero()">Update</button>
    </div>
  </div>
</div>
